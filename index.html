<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>simple calculator</title>
</head>
<body> 
    <h1>simple calculator</h1>
    <span class="observacao1">(Do not enter more than 8 integer numbers)<br></span>
    <span class="observacao2">(Do not divide by 0)</span>
    <div id="container" class="container">
        <div id="div_resultado">
            <input type="text" id="resultado" class="bg-primary" placeholder="0" disabled></input>   
        </div>
        <div class="l1"> 
            <div> <!--calcular(tipo,valor)-->
                <button id="btnValor7" class="btn btn-dark">7</button>
                <button id="btnValor8" class="btn btn-dark">8</button>
                <button id="btnValor9" class="btn btn-dark">9</button>
                <button id="btnLimpar" class="btn btn-primary">C</button>
                <button id="btnLimparTudo" class="btn btn-primary">AC</button>
            </div>
        </div>
        <div class="l2">
            <div >
                <button id="btnValor4" class="btn btn-dark">4</button>
                <button id="btnValor5" class="btn btn-dark">5</button>
                <button id="btnValor6" class="btn btn-dark">6</button>
                <button id="btnMultiplicar" class="btn btn-primary">x</button>
                <button id="btnDividir" class="btn btn-primary">รท</button>
            </div>
        </div>
        <div class="l3">
            <div>
                <button id="btnValor1" class="btn btn-dark">1</button>
                <button id="btnValor2" class="btn btn-dark">2</button>
                <button id="btnValor3" class="btn btn-dark">3</button>
                <button id="btnSomar" class="btn btn-primary">+</button>
                <button id="btnSubtrair" class="btn btn-primary">-</button>
            </div>
        </div>
        <div class="l4">
            <div >
                <button id="btnValor0" class="btn btn-dark">0</button>
                <button id="btnPonto" class="btn btn-dark">.</button>
                <button id="btnPorcentagem" class="btn btn-dark">%</button>
                <button id="btnResultado" class="btn btn-primary igual">=</button>
            </div>
        </div>
        <footer>
            <span>&copy; 2020 - Matheus Bernardes</div></span>
        </footer>
    </div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
